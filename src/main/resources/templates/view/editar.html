<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jogadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        .alert {
            width: 80%;
            margin: 1rem auto 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-4">Edição de Jogador UOL</h2>
        <form th:action="@{/jogadores/{jogadorId}(jogadorId = ${jogador.id})}" th:object="${jogador}" method="POST">
            <div class="form-group mt-4 mb-4">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{nome}">
                <div class="invalid-feedback" th:errors="*{nome}"></div>
            </div>
            <div class="form-group mt-4 mb-4">
                <label for="email">Email:</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{email}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="form-group mt-4 mb-4">
                <label for="telefone">Telefone: Ex.:(99)99999-9999</label>
                <input type="tel" class="form-control" th:errorclass="is-invalid" th:field="*{telefone}"
                    pattern="\(\d{2}\)\d{5}-\d{4}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
            </div>
            <div class="form-group mt-4 mb-4">
                <label for="codinome">Codinome:</label>
                <input class="form-control" type="text" id="codinome" th:field="*{codinome}"
                    style="background-color: gray; color:white" readonly>
            </div>
            <div class="form-group mt-4 mb-4">
                <label for="grupo">Grupo:</label>
                <input class="form-control" type="text" id="grupo" th:field="*{grupo}"
                    style="background-color: gray; color:white;" readonly>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary p-3">Atualizar</button>
                <a th:href="@{/jogadores}" class="btn btn-primary p-3">Cancelar</a>
            </div>
            <div class="alert alert-danger text-center" role="alert" th:text="${failure}" th:if="${failure}"></div>
    </div>
</body>

</html>

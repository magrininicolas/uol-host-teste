<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h2 class="mt-4">Cadastro de Jogador UOL</h2>
        <form th:action="@{/jogadores/new}" th:object="${jogador}" method="POST">
            <div class="form-group mt-4 mb-4">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{nome}">
                <div class="invalid-feedback" th:errors="*{nome}"></div>
            </div>
            <div class="form-group mt-4 mb-4">
                <label for="email">Email:</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{email}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="form-group mt-4 mb-4">
                <label for="telefone">Telefone: Ex.:(99)99999-9999</label>
                <input type="tel" class="form-control" th:errorclass="is-invalid" th:field="*{telefone}"
                    pattern="\(\d{2}\)\d{5}-\d{4}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
            </div>
            <div class="form-group mt-4 mb-4">
                <label for="preferencia">Quero ser do grupo:</label><br>
                <div class="form-check form-check-inline mt-2">
                    <input class="form-check-input" type="radio" id="vingadores" name="grupo" value="Vingadores"
                        checked>
                    <label class="form-check-label" for="vingadores">Vingadores</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="liga_justica" name="grupo" value="Liga da Justiça">
                    <label class="form-check-label" for="liga_justica">Liga da Justiça</label>
                </div>
            </div>
            <div class="alert alert-success text-center" role="alert" th:text="${success}" th:if="${success}"></div>
            <div class="alert alert-danger text-center" role="alert" th:text="${failure}" th:if="${failure}"></div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary p-3">Cadastrar</button>
                <a th:href="@{/jogadores}" class="btn btn-primary p-3">Listar Jogadores</a>
            </div>
        </form>
    </div>
</body>

</html>
